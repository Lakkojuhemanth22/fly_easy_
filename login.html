<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="submit-to-google-sheet">
        <h1>Registration form</h1>
        <input type="text" name="Name" placeholder="Enter your name"><br><br>
        <input type="mail" name="Mail" placeholder="Enter your mail"><br><br>
        <input type="tel" name="number" placeholder="Enter your number"><br><br>
        <button>submit</button>
    </form>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJ7LD4JK4v0WXrd_AlUg45jYvxkHxVBE0ekfd93u3FAsNM5kebSZh6Bd666pRPcUTSfg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
